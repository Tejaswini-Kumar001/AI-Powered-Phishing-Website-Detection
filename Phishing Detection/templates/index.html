<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Detector</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4CAF50, #2196F3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            color: #333;
            margin-top: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/history">Prediction History</a>
        <a href="/visualize">Visualize</a>
        <a href="/logout">Logout</a>
    </nav>

    <div class="container">
        <h1>Phishing URL Detector</h1>
        <form action="/predict" method="post">
            <label for="url">Enter URL:</label><br>
            <input type="text" name="url" id="url" placeholder="https://example.com" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="result">
            <p><strong>Prediction for URL:</strong> {{ url }}</p>
            <p><strong>Result:</strong> {{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
