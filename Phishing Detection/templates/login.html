<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Phishing Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a73e8, #9c27b0);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: white;
            text-align: center;
        }

        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .container button {
            padding: 10px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button:hover {
            background: #005cbf;
        }

        .toggle {
            color: white;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9em;
        }

        /* Animation for fading in the page */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating animated circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 10s infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 20%;
            animation-duration: 7s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 60%;
            animation-duration: 10s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 30%;
            animation-duration: 12s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="container">
        <h1>Phishing Detection</h1>
        <form action="/login_validation" method="POST" id="login-form">
            <input type="text" placeholder="Username" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <form action="/add_users" method="POST" id="register-form" style="display: none;">
            <input type="text" name = "uname"placeholder="Username" required>
            <input type="email" name="uemail" placeholder="Email" required>
            <input type="password" name="upassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="toggle" onclick="toggleForms()">Don't have an account? Register</div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleText = document.querySelector('.toggle');

        function toggleForms() {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleText.textContent = "Don't have an account? Register";
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleText.textContent = "Already have an account? Login";
            }
        }
    </script>
</body>
</html>
